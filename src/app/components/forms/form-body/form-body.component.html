<div *ngIf="!nextPage" class="w-full h-full flex flex-col justify-center items-center" [@fade1s]>
  <div class="flex flex-col justify-center items-center space-y-2 mt-7">
    <h3 class="pbold font-bold text-white text-lg">
      Create an account
    </h3>
    <h3 class="pregular text-white text-sm">
      Enter your email to sign up for NexaFit
    </h3>
  </div>
  <form [formGroup]="registrationForm" class="flex flex-col justify-center items-center">
    <div class="flex flex-col justify-center items-center p-3">
      <span class="p-float-label plight mt-2" [@shake]="registrationForm.controls.email.invalid && registrationForm.controls.email.touched ? 'active' : 'inactive'">
        <input
          pInputText
          id="email"
          formControlName="email"
          class="form-input"
        />
        <label for="email">Email</label>
      </span>
      <button
        pButton
        pRipple
        type="button"
        label="Sign Up with Email"
        class="mt-4 form-button-inactive p-button-raised"
        (click)="onNextPageHandler()"
      ></button>
    </div>

    <p-divider class="w-[30rem] dark-divider" align="center">
      <span class="plight text-creamy-gray text-sm bg-mirage-black">or continue with</span>
    </p-divider>

    <button
      pButton
      pRipple
      icon="pi pi-google"
      type="button"
      label="Google"
      class="mt-4 form-button-inactive p-button-raised"
    ></button>

    <div class="mt-2">
      <span class="text-white text-center text-sm plight">
        By clicking continue, you agree to our <br/>
        <strong>{{ termsOfService }}</strong> and
        <strong>{{ privacyPolicy }}</strong>
      </span>
    </div>
  </form>
</div>

<div *ngIf="nextPage" class="w-full h-full flex flex-col justify-center items-center" [@fade1s]>
  <form [formGroup]="registrationForm" class="flex flex-col justify-center items-center">
    <div class="flex flex-col justify-center items-center p-3 space-y-6">
      <span class="p-float-label plight">
        <input
          pInputText
          id="firstName"
          formControlName="firstName"
          class="form-input"
        />
        <label for="email">First Name</label>
      </span>
      <span class="p-float-label plight mt-2">
        <input
          pInputText
          id="lastName"
          formControlName="lastName"
          class="form-input"
        />
        <label for="email">Last Name</label>
      </span>
      <span class="p-float-label plight mt-2">
        <input
          pInputText
          id="birthday"
          formControlName="birthday"
          class="form-input"
        />
        <label for="email">Date of Birth</label>
      </span>
      <span class="p-float-label plight mt-2">
        <input
          pInputText
          id="contactNumber"
          formControlName="contactNumber"
          class="form-input"
        />
        <label for="email">Mobile Number</label>
      </span>
    </div>

    <div class="flex flex-col justify-center items-center">
      <p-divider class="w-[30rem] dark-divider"></p-divider>
      <button
        pButton
        pRipple
        icon="pi pi-check"
        type="submit"
        label="Register"
        class="mt-1 form-button-active p-button-raised font-bold"
      ></button>
      <button
        pButton
        pRipple
        icon="pi pi-cross"
        type="button"
        label="Cancel"
        class="mt-3 form-button-gray p-button-raised font-bold"
        (click)="onPreviousPageHandler()"
      ></button>
    </div>
  </form>
</div>
