<div class="w-full flex flex-col items-center p-4">
  <img
    [src]="imagePath"
    alt="NexaFit Logo"
    class="w-4/6 mt-2"
    [height]="imageHeight"
    [width]="imageWidth"
  />
  <p-divider type="dashed" class="w-5/6"/>
  <h2
    class="text-2xl pbold text-center text-white"
  >{{ caption }}</h2>
</div>
